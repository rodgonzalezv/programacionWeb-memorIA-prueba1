<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img src="img/logo1.png" width="80%" class="img-fluid">
            </a>
          </div>
          <div class="col-md-7 mb-2 mb-md-0">
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2">Inicio</a></li>
            <li><a href="quienes-somos.html" class="nav-link px-2">Quienes Somos</a></li>
            <li><a href="planes.html" class="nav-link px-2">Planes</a></li>
            <li><a href="galeria.html" class="nav-link px-2">Galeria</a></li>
            <li><a href="contacto.html" class="nav-link px-2">Contactenos</a></li>
          </ul>
        </div>
        
        <div class="col-md-2 mb-2 mb-md-0">
        <button type="button" class="btn btn-outline-primary me-2">Ingreso</button>
        <button type="button" class="btn btn-primary">Registro</button>
        </div>
        </header>
      </div>
    <div class="container">
        
        <form class="row g-2 mt-3">
            <div class="col-6">
                <label for="inputName" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="inputName" placeholder="Ingrese nombre">
            </div>
            <div class="col-6">
                <label for="inputApellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese apellido">
            </div>
            <div class="col-6">
                <label for="emailinput" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailinput" placeholder="Ingrese su email">
            </div>
            <div class="col-6">
                <label for="inputPass" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="inputPass" placeholder="Ingrese contraseña">
            </div>            
            <div class="col-12">
                <label for="inputDir" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="inputDir" placeholder="Ingrese su dirección">
            </div>
            <div class="col-4">
                <label for="inputPais" class="form-label">País:</label>
                <input type="text" class="form-control" id="inputPais" placeholder="Ingrese país">
            </div>
            <div class="col-4">
                <label for="inputCity" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ingrese ciudad">
            </div>
            <div class="col-4">
                <label for="inputComuna" class="form-label">Comuna:</label>
                <input type="text" class="form-control" id="inputComuna" placeholder="Ingrese comuna">
            </div>
            <div class="col-12">
                <input type="checkbox" id="checkTerms" class="form-check-input">
                <label for="checkTerms">Acepto los términos y condiciones</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
