{% extends 'memoria/index.html' %} 
{% block content %}


<script>

    $(document).ready(function () {
      $('#formLogin').validate({
        rules: {
          floatingInput: {
            required: true,
            email: true
          },
          floatingPassword: {
            required: true,
            minlength: 6
          }
        },
        messages: {
          floatingInput: {
            required: "Por favor, introduce una dirección de correo electrónico",
            email: "Por favor, introduce una dirección de correo electrónico válida"
          },
          floatingPassword: {
            required: "Por favor, introduce una contraseña",
            minlength: "La contraseña debe tener al menos {0} caracteres"
          }
        },
        onkeyup: function (element) {
          $(element).valid();
          var isEmailValid = $('#floatingInput').valid();
          var isPasswordValid = $('#floatingPassword').valid();
          var isFormValid = isEmailValid && isPasswordValid;
          $('#botonLogin').prop('disabled', !isFormValid);
        }
      });
    });

  </script>



  <!-- Modal -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLogin" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content modal-dialog-centered">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ingreso al sistema</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <main class="form-signin w-100 m-auto mx-auto">
            <form name="formLogin" id="formLogin">
              <img class="mb-4" src="img/logo1.png" alt="" width="300" padding>
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>

              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="recordarme"> Recordarme
                </label>
              </div>

              <button type="button" id="botonLogin" class="btn btn-primary" data-bs-dismiss="modal" disabled onclick="location.href='perfil.html'">Ingresar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </form>
          </main>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal Registro-->

  <div class="container">
    <h1>Contacto</h1>
    <p>Por favor, completa el siguiente formulario para ponerte en contacto con nosotros:</p>
    <form method="POST" id="frmContacto" class="row g-2 mt-3">
      <div class="form-group">
        <label for="inputName" class="form-label">Nombre y Apellido:</label>
        <input type="text" class="form-control" id="inputName" name="inputName">
      </div>
      <div class="col-12">
        <div class="col-4">
          <label for="inputPais" class="form-label">País:</label>
          <br>
          <select class="form-control" id="inputPais" name="inputPais">
            <option value="">Seleccione un país</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Costa Rica">Costa Rica</option>
            <option value="Cuba">Cuba</option>
            <option value="Ecuador">Ecuador</option>
            <option value="El Salvador">El Salvador</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Honduras">Honduras</option>
            <option value="México">México</option>
            <option value="Nicaragua">Nicaragua</option>
            <option value="Panamá">Panamá</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Perú">Perú</option>
            <option value="Puerto Rico">Puerto Rico</option>
            <option value="República Dominicana">República Dominicana</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <label for="inputRUNDNI" class="form-label">RUN / DNI:</label>
        <input type="text" class="form-control" id="inputRUNDNI" name="inputRUNDNI">
      </div>
      <div class="col-6">
        <label for="inputTelefono" class="form-label">Teléfono:</label>
        <input type="number" class="form-control" id="inputTelefono" name="inputTelefono">
      </div>
      <div class="form-group">
        <label for="inputEmail" class="form-label">Email:</label>
        <input type="inputEmail" class="form-control" id="inputEmail" name="inputEmail">
      </div>
      <div class="form-group">
        <label for="inputMensaje" class="form-label">Mensaje:</label>
        <textarea class="form-control" id="inputMensaje" name="inputMensaje" rows="4"></textarea>
        <br>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
  </div>

  <div class="container">
    <hr class="featurette-divider" style="margin-top: 100px;">
{% endblock %}
