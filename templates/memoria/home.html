{% extends 'memoria/index.html' %} 

{% load static %}

{% block content %}
<div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
                class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item" data-bs-interval="3000">
                <img class="bd-placeholder-img" width="100%" src="{% static 'img/bann1.png' %}" aria-hidden="true"
                    focusable="false">
                <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></img>
            </div>
            <div class="carousel-item active " data-bs-interval="3000">
                <img class="bd-placeholder-img" width="100%" src="{% static 'img/bann2.png' %}" aria-hidden="true"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></img>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="bd-placeholder-img" width="100%" src="{% static 'img/bann3.png' %}" aria-hidden="true"
                    preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="var(--bs-secondary-color)"></rect></img>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h1>Bienvenida Memor√≠a</h1>
    <h2>Home</h2>

{% endblock %}
