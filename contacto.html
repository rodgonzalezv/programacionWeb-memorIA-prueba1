      <div class="col-md-3 mb-2 mb-md-0">
        <a href="index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img src="img/logo1.png" width="80%" class="img-fluid">

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

    <div class="col-md-2 mb-2 mb-md-0">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">
        Ingresar
      </button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
        Registro
      </button>

  <!-- Modal -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLogin" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content modal-dialog-centered">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ingreso al sistema</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <main class="form-signin w-100 m-auto mx-auto">
            <form>
              <img class="mb-4" src="img/logo1.png" alt="" width="300" padding>              
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="recordarme"> Recordarme
                </label>
              </div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">
                Ingresar
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </form>
          </main>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registro-->
  <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="modalRegistro" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content modal-dialog-centered">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <main class="form-signin w-100 m-auto mx-auto">
            <form>
              <img class="mb-4" src="img/logo1.png" alt="" width="300" padding>              
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>
              <div class="form-floating">
                <input type="repassword" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirme Contraseña</label>
              </div>              
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="recordarme"> Recordarme
                </label>
              </div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">
                Ingresar
              </button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </form>
          </main>
        </div>
      </div>
    </div>
  </div>

    <div class="container mt-5">
        <h1>Contacto</h1>
        <p>Por favor, completa el siguiente formulario para ponerte en contacto con nosotros:</p>
        <form action="#" method="post">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="pais">Pais:</label>    
          </div>
          <select>
            <option value="">Seleccione un país</option>
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="Costa Rica">Costa Rica</option>
            <option value="Cuba">Cuba</option>
            <option value="Ecuador">Ecuador</option>
            <option value="El Salvador">El Salvador</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Honduras">Honduras</option>
            <option value="México">México</option>
            <option value="Nicaragua">Nicaragua</option>
            <option value="Panamá">Panamá</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Perú">Perú</option>
            <option value="Puerto Rico">Puerto Rico</option>
            <option value="República Dominicana">República Dominicana</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
          </select>
          <br>
          <div class="form-group">
            <label for="rundni">RUN / DNI:</label>
            <input type="text" class="form-control" id="rundni" name="rundni" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="telefono" class="form-control" id="telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
